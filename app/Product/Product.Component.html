<h2> Product List </h2>
<h3>{{Title}}</h3>
<!-- <input type="text" [value]="ProductName"  /> -->
<!--<input type="text" [ngModel]="ProductName" />-->
<input type="text" [(ngModel)]="ProductName" />
<br>
Inputed Value:{{ProductName}} <br>
<span *ngIf="SpanFlag">This is span </span>
<input type="button" value="Click" (click)="SayHello()" />
<table border="1" *ngIf="Products">
    <thead>
    <tr>
        <th>
            Product ID
        </th>
        <th>
          Product Name
        </th> 
        <th>
            Price
        </th>
        <th>
            Mfg Name
        </th>
        <th>
            <input type="button" value="{{ShowImage==true?'Hide':'Show'}}" (click)="ShowHideImage()" />
        </th>
        <th>
            Rating
        </th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let temp of Products">
          <td>{{temp.ProductID}}</td>
          <td>{{temp.ProductName}}</td>
          <td>{{temp.MfgName}}</td>
          <td>{{temp.Price}}</td>
          <td>
              <img  *ngIf="ShowImage"   [src]="temp.ImagePath" width="100" height="100" />
          </td>
          <td>
              <star [NoOfStars]="temp.Rating"></star>
          </td>
      </tr>       
    </tbody>

</table>
